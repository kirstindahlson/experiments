<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styles</title>
    </head>
    <body>
        <h1 style="font-size: 30px; color: blueviolet; color: green; background-color: blueviolet;">Heading 1</h1>
        <h2 style="font-size: 30px; color: brown; color: burlywood; background-color: rosybrown;">Heading 2</h2>
        <h3 style="font-size: 30px; color: red; color: yellowgreen; background-color: chocolate;">Heading 3</h3>
        <h4 style="font-size: 30px; color: darkgoldenrod; background-color: aquamarine;">Heading 4</h4 >
        <h5 style="font-size: 40px; color: aquamarine; color: rgb(98, 98, 205); background-color: lightcoral;">Heading 5</h5>
        <h6 style="font-size: 40px; color: rgb(93, 7, 38); background-color: rgb(12, 183, 95);">Heading 6</h6>
    </body>
</html>
